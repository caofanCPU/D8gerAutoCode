plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'com.xyz.caofancpu'
version '3.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'}
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task myRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.xyz.caofancpu.d8ger.util.GradleMain"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compile group: 'commons-io', name: 'commons-io', version: '1.3.2'
    compile group: 'ru.lanwen.verbalregex', name: 'java-verbal-expressions', version: '1.4'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1.4'
    plugins 'coverage' //Bundled plugin dependencies
    pluginName 'D8gerAutoCode'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes 
    """
        Begin zero to One.<br>
        <em>This is a plugin for auto coding</em>
    """
}